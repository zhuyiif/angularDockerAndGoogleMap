        <style>

            font-family: 'ProximaNova';

            src: url('font/proximanova-regular-webfont.ttf');

    <body>
        <my-app>Loading...</my-app>
        <div id="map"></div>
        <div id="infoi">
            <div class="row" style="margin:2%;">
                <div class="col-md-8 col-xs-6">
                    <label>Latitude:</label><br>
                    <span class="number" id="lat">1345.234</span><br>
                    <label>Longitude:</label><br>
                    <span class="number" id="lng">1345.234</span>
                </div>
                <div class="col-md-4 col-xs-6">
                    <label>Direction Force:</label><br>
                    <span class="number">-></span><br>
                    <label>Device ID:</label><br>
                    <span class="number">iPhone</span>
                </div>
            </div>
        </div>
        <script>
           

            function initMap() {
                // Create a new StyledMapType object, passing it an array of styles,
                // and the name to be displayed on the map type control.
                var styledMapType = new google.maps.StyledMapType(
                  [
                    {
                        "featureType": "all",
                        "elementType": "all",
                        "stylers": [
                            {
                                "invert_lightness": true
                            },
                            {
                                "saturation": 30
                            },
                            {
                                "lightness": 30
                            },
                            {
                                "gamma": .6
                            },
                            {
                                "hue": "#435158"
                            }
                        ]
                    }
                  ],
                  {name: 'Styled Map'}
                );

                initialLatLong = {lat: 34.05499, lng: -118.644};

                googleMap = new google.maps.Map(document.getElementById('map'), {
                    center: initialLatLong,
                    scrollwheel: false,
                    zoom: 19,
                    mapTypeControlOptions: {
                        mapTypeIds: []
                    }
                });

                //Associate the styled map with the MapTypeId and set it to display.
                googleMap.mapTypes.set('styled_map', styledMapType);
                googleMap.setMapTypeId('styled_map');

                marker = new google.maps.Marker({
                    position: initialLatLong,
                    map: googleMap,
                    title: 'pos'
                });

                updateLatLong(initialLatLong['lat'],initialLatLong['lng']);

            }

            function updateLatLong(lat, lng) {
                document.getElementById('lat').textContent  = lat;
                document.getElementById('lng').textContent = lng;
            }

      

        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJH2F77Ia_Z8qjMiXkzZiIMX2-pEbYhgk&callback=initMap"
            defer></script>
    </body>
